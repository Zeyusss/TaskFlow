<div class="mt-3">
  <div class="bg-neutral-300 backdrop-blur-sm rounded-xl p-4 my-2 shadow-md border border-white/50">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="todo-{{ todo()?.id }}"
          [checked]="todo()?.completed"
          type="checkbox"
          value=""
          class="w-4 h-4 cursor-pointer border border-black rounded-full bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
        />
        <label
          for="todo-{{ todo()?.id }}"
          class="select-none cursor-pointer ms-2 text-md font-medium text-heading"
          [style]="{ 'text-decoration': todo()?.completed ? 'line-through' : 'none' }"
        >
          {{ todo()?.title }}
        </label>
      </div>
      <span
        class="text-sm cursor-pointer border w-5 h-5 flex items-center justify-center border-neutral-600 hover:text-black transition-colors duration-300 text-neutral-600 rounded-full"
        >X</span
      >
    </div>
  </div>
</div>
